        <div class="contact-wrapper">

            <div class="contact-header"></div>

            <div class="contact-nav-wrapper">

                    <ul class="contact-horizontal-nav">
                        <li class="other-nav"><a href="index.html">Home</a></li>
                        <li class="other-nav"><a href="about.html">About Me</a></li>

                        <li class="other-nav"><a href="links.html">Links</a></li>
                    </ul> 
                </div>
            </div>

            <div class="contact-wrap">

            <div class="contact-info">
                <p id="contact-para">If you have questions, comments, or want more info about me, fill out the form to send me a message. You can also:</p>
                <div class="contact-method-linkedin">
                    <div class="linkedin">
                        <p id="linkedin-para">Connect with me on LinkedIn:</p>
                        <a href="http://www.linkedin.com/in/tdalhoff"><img id="linkedin" src="img/linkedin.png"></a>
                    </div>
                </div>
                <div class="contact-method-twitter">
                    <div class="twitter">
                        <p id="twitter-para">Find me on Twitter:</p>
                        <a href="http://www.twitter.com/travd_official"><img id="twitter" src="img/twitter.png"></a>
                    </div>
                </div>
                <div class="email">
                    <p id ="email-para">Send me an email at tdalhoff@live.com</p>
                </div>
            </div>

            <div class="contact-form">
                <form method="post" action="https://formspree.io/tdalhoff@live.com" id="contact-form">

                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname">

                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname">

                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="email">

                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments"></textarea>

                    <input type="submit" value="Send it!">
                </form>
            </div>

        </div>
